<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Laxmi Catering Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div id="logo-div">
      <img id="logo-img" src="pictures/headerlogo.jpg" alt="Catering Logo">
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="guest-login">Sri lakshmi Catering</button>
  </header>

  <main>
    <section id="home-section">
      <h1 id="welcome-title">Welcome to Sri lakshmi Catering Service</h1>
      <div id="category-buttons">
        <button class="active" data-category="veg">Veg</button>
        <button data-category="nonVeg">Non-Veg</button>
        <button data-category="tiffin">Tiffin</button>
        <button data-category="snacks">Snacks</button>
        <button data-category="sweets">Sweets</button>
        <button data-category="juicies">Juicies</button>
        <button data-category="Fry">Fry</button>
        <button data-category="pickles">Pickles</button>
        <button data-category="Ice_Creams">Ice Creams</button>
      </div>
      <div id="menu-grid"></div>
      <div id="item-popup">
        <img id="popup-image" src="" alt="Item Image">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button id="close-popup">Close</button>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-content">
      <span id="footer-title">Sri lakshmi Catering Service</span>
    </div>
    <p id="footer-text">
      We provide top-notch catering services for all your events, specializing in authentic cuisine. Let us make your occasion unforgettable with our delicious dishes and exceptional service.
    </p>
    <div id="social-media">
      <a href="https://www.facebook.com/groups/208784170217236/files/files"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
